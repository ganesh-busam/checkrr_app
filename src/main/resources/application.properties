spring.application.name=checkrr


#datasource
spring.datasource.url=jdbc:mysql://localhost:3306/checkrr
#spring.datasource.url=jdbc:mysql://localhost:3306/checkrr
spring.datasource.username=checkrr_user
spring.datasource.password=mysql@123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=validate
spring.datasource.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

#flybase
spring.flyway.enabled=false

#sql commands
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

#logging
logging.level.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.tool.schema.spi=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE
logging.level.org.springframework.boot.autoconfigure.orm.jpa=DEBUG
#logging.level.com.zaxxer.hikari=DEBUG
logging.level.org.flywaydb=DEBUG
logging.level.org.springframework.boot.autoconfigure.flyway=DEBUG




