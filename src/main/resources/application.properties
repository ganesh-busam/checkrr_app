spring.application.name=checkrr
# MySQL DataSource Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/checkrr
spring.datasource.username=checkrr_user
spring.datasource.password=mysql@123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.jpa.hibernate.ddl-auto=none
spring.datasource.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

# Optional - Connection pool configuration (HikariCP is default)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000

spring.flyway.enabled=false
